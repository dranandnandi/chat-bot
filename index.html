<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chatbox { width: 300px; margin: 0 auto; }
        .messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
        .input { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="messages" id="messages"></div>
        <div class="input">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messages = document.getElementById('messages');
            const userMessage = messageInput.value;

            // Add user message to chat
            messages.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;

            // Send message to chatbot API
            const response = await fetch('https://your-api-url/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();

            // Add chatbot response to chat
            messages.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
            messageInput.value = '';
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
